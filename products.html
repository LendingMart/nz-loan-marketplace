            padding: 12px 16px;

            border-radius: 8px;

            background: white;
        }
        .results-count {
            color: #6c757d;

            margin-top: 10px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        .product-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            border: 1px solid #f1f3f4;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        }
        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        .product-name {
            font-size: 20px;
            font-weight: 700;
            color: #1a1a1a;
            margin: 0;
        }
        .product-company {
            color: var(--primary-color);
            font-size: 16px;
            font-weight: 600;
            margin: 5px 0;
        }
        .product-category {
            color: #6c757d;
            font-size: 14px;
            margin: 5px 0;
        }
        .product-tags {
            margin: 12px 0;
        }
        .tag {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-right: 8px;
            margin-bottom: 5px;
        }
        .tag-popular { background: #fff2e6; color: #f57c00; }
        .tag-fast { background: #e6f4ea; color: var(--success-color); }
        .tag-high-approval { background: #e3f2fd; color: var(--primary-color); }
        .tag-revolving { background: #f3e5f5; color: #7b1fa2; }
        .tag-comparison { background: #e8f5e8; color: #2e7d32; }
        .product-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-label {
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .stat-value {
            font-size: 16px;
            font-weight: 700;
            color: #333;
        }
        .apply-btn {
            background: linear-gradient(135deg, var(--secondary-color), #ff6b6b);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 16px;
            font-size: 16px;
            font-weight: 700;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .apply-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 45, 45, 0.4);
        }
        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

            background: #fff8e1;
            border-radius: 8px;
            padding: 12px 15px;
            margin: 15px 0;
            border-left: 4px solid #ffc107;
        }
        .incentives strong {
            color: #f57c00;
        }
    </style>

        // Render products
        function renderProducts() {
            const container = document.getElementById('productsContainer');
            const resultsCount = document.getElementById('resultsCount');
            
            if (filteredProducts.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <h3>No matching loans found</h3>
                        <p>Try adjusting your filters</p>
                    </div>
                `;
                resultsCount.textContent = '0 products found';
                return;
            }

            resultsCount.textContent = `${filteredProducts.length} products found`;
            
            container.innerHTML = filteredProducts.map(product => {
                // Determine tags based on product properties
                const tags = [];
                if (product.popularity === 'Very High' || product.popularity === 'High') {
                    tags.push('<span class="tag tag-popular">Popular</span>');
                }
                if (product.approvalTime === 'Instant' || product.approvalTime.includes('1 day')) {
                    tags.push('<span class="tag tag-fast">Fast Approval</span>');
                }
                if (product.approvalRate === 'High' || product.approvalRate === 'Very High') {
                    tags.push('<span class="tag tag-high-approval">High Approval</span>');
                }
                if (product.revolving) {
                    tags.push('<span class="tag tag-revolving">Revolving Credit</span>');
                }
                if (product.category === 'Comparison Platform') {
                    tags.push('<span class="tag tag-comparison">Comparison</span>');
                }

                // Show incentives if available
                const incentivesHTML = product.incentives && product.incentives !== "None" ? 
                    `<div class="incentives"><strong>Special Offer:</strong> ${product.incentives}</div>` : '';

                return `
                    <div class="product-card">
                        <div class="product-header">

                            </div>
                        </div>
                        
                        ${incentivesHTML}

                            </div>
                            <div class="stat-item">
                                <div class="stat-label">Credit Type</div>
                                <div class="stat-value">${product.revolving ? 'Revolving' : 'Term Loan'}</div>
                            </div>
                        </div>
                        
                        <p style="color: #666; margin: 15px 0; line-height: 1.5;">${product.description}</p>
                        
                        <button class="apply-btn" onclick="trackProductClick(${product.id}, '${product.company} - ${product.product}', ${product.commission}, '${product.redirectUrl}')">

        // Filter functions
        function applyFilters() {
            const categoryFilter = document.getElementById('categoryFilter').value;
            const amountFilter = document.getElementById('amountFilter').value;
            const approvalFilter = document.getElementById('approvalFilter').value;

            filteredProducts = allProducts.filter(product => {
                // Category filter
                const categoryMatch = !categoryFilter || product.category === categoryFilter;
                
                // Amount filter
                let amountMatch = true;
                if (amountFilter && product.amount !== "N/A") {
                    const maxAmount = getMaxAmount(product.amount);
                    if (amountFilter === 'small') amountMatch = maxAmount <= 5000;
                    else if (amountFilter === 'medium') amountMatch = maxAmount > 5000 && maxAmount <= 50000;
                    else if (amountFilter === 'large') amountMatch = maxAmount > 50000;
                } else if (amountFilter && product.amount === "N/A") {
                    amountMatch = false; // Hide comparison platforms when amount filter is applied
                }
                
                // Approval rate filter
                const approvalMatch = !approvalFilter || product.approvalRate === approvalFilter;
                
                return categoryMatch && amountMatch && approvalMatch;
            });

            renderProducts();
        }

        function getMaxAmount(amountStr) {
            if (amountStr.includes('Up to')) {
                const match = amountStr.match(/\$([0-9,]+)/);
                return match ? parseInt(match[1].replace(/,/g, '')) : 0;
            }
            
            const amounts = amountStr.match(/\$([0-9,]+)/g);
            if (amounts && amounts.length === 2) {
                return parseInt(amounts[1].replace(/[$,]/g, ''));
            }
            
            return 0;
        }

        // Tracking function
        function trackProductClick(productId, productName, commission, redirectUrl) {
            gtag('event', 'product_click', {
                'product_id': productId,
                'product_name': productName,
                'commission': commission,
                'event_category': 'nz_loan_products',
                'currency': 'NZD'
            });
            
            saveClickToLocal(productId, productName, commission);
            
            setTimeout(() => {
                window.open(redirectUrl, '_blank');
            }, 500);
        }
        
        function saveClickToLocal(productId, productName, commission) {
            try {
                const clickData = {
                    productId,
                    productName,
                    commission,
                    timestamp: new Date().toISOString(),
                    userAgent: navigator.userAgent,
                    referrer: document.referrer
                };
                
                let allClicks = JSON.parse(localStorage.getItem('nz_product_clicks') || '[]');
                allClicks.push(clickData);
                
                if (allClicks.length > 1000) {
                    allClicks = allClicks.slice(-500);
                }
                
                localStorage.setItem('nz_product_clicks', JSON.stringify(allClicks));
                
            } catch (error) {
                console.error('Failed to save click data:', error);
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            renderProducts();
            
            // Set up filter event listeners
            document.getElementById('categoryFilter').addEventListener('change', applyFilters);
            document.getElementById('amountFilter').addEventListener('change', applyFilters);
            document.getElementById('approvalFilter').addEventListener('change', applyFilters);
            
            // Send page view event
            gtag('event', 'page_view', {
                page_title: 'All Loan Products - NZ Loan Compare',
                page_location: window.location.href
            });
        });
